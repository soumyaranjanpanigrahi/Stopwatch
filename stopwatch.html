<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwt_style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span id="msec">00</span>
            </div>
                        
        </div>
        <div class="button">
            <button id="start" class="btn" style="--var:#547AA5">Start</button>
            <button id="stop" class="btn" style="--var:#4F5165">Stop</button>
            <button id="reset" class="btn" style="--var:#55868C">Reset</button>
        </div>
    </div>

    <script src="stopwt_app.js"></script>
</body>
</html>
